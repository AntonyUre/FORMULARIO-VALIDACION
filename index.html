<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Lista de etiquetas</title>
</head>
<body>
    <div class="container">
        <div class="contacto">
            <p class="title">FORMULARIO</p>
            <form class="form" action="" method="GET">
    
                <input class="name" type="text" placeholder="Nombre" required
                 pattern="[a-zA-Z]+" minlength="3">
    
                <input class="addres" type="text" placeholder="Apellido" required pattern="[a-zA-Z]+" minlength="3">
    
                <input class="edad" type="number" name="" id="" placeholder="Edad"  min="18" max="80" required>
    

                <select class="sex" name="sex" id="">
                    <option value="">Sexo</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
    
                <input class="dni" type="text" name="" id="" placeholder="DNI" pattern="[0-9]{8}" required>
    
                <input class="email" type="email" name="" id="" placeholder="E-mail" required>
    
                <textarea class="message" placeholder="DescripciÃ³n" required  minlength="5"></textarea>
    
                <div class="check">
                    <input type="checkbox" name="" id="checkbox" required>
                    <label for="checkbox">Acepto los <a href="terminos y condiciones">terminos y condiciones</a></label>
                </div>
                <div class="buttons">
                    <button class="button">Enviar</button>
                    <button class="button" type="reset">Reset</button> 
                </div>
                
            </form>        
        </div>
    </div>
</body>
</html>
